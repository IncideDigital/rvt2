ripplugins: ${plugins.windows.RVT_autorip.Autorip:ripplugins}
pluginshives: ${plugins.windows.RVT_autorip.Autorip:pluginshives}
errorfile: ${plugins.windows.RVT_autorip.Autorip:errorfile}
