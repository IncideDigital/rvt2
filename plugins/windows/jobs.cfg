  windows.registry_dump path="{path}/[Ww][Ii][Nn][Dd][Oo][Ww][Ss]/[Aa]pp[Cc]ompat/[Pp]rograms" volume_id="{volume_id}"
  windows.registry_dump path="{path}/Users" volume_id="{volume_id}"
